<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Leaderboard List App</h1>
  </header>
  <main>
    <div class="top">
      <h2>Recent scores</h2>
      <button type="button" onclick="refreshScores()">Refresh</button>
    </div>
    <div class="flexo">
    
    <ul id="leaderboard">
      <li class="header">
        <span class="name">Name:</span>
        <span class="score">Score:</span>
      </li>
    </ul>
    <form>
        <fieldset>
          <legend>Add your score</legend>
          <div>
            <input type="text" id="name" placeholder="Your name" name="name" required>
          </div>
          <div>
            <input type="number" id="score" placeholder="Your score" name="score" min="0" max="100" required>
          </div>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
